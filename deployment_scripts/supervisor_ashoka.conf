[program:ashoka]
directory=/opt/ashoka
command=/opt/ashoka/venv/bin/python run_dashboard.py
user=ubuntu
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/ashoka/app.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
stderr_logfile=/var/log/ashoka/error.log
stderr_logfile_maxbytes=50MB
stderr_logfile_backups=10
environment=PATH="/opt/ashoka/venv/bin"
stopwaitsecs=60
killasgroup=true
stopasgroup=true
